<div class="container-fluid">
<div class="row toolbar-pf">
  <div class="col-sm-12">
      <div class="row toolbar-pf-results">
        <div class="col-sm-12">
          <h5>{{tasks.length}} Results</h5>
          <p>Active filters:</p>
          <ul class="list-inline">
            <li>
              <span class="label label-info">
                Name: nameofthething
                <a href=""><span class="pficon pficon-close"></span></a>
              </span>
            </li>
          </ul>
          <p><a href="">Clear All Filters</a></p>
          <div class="pull-right">
              <button class="btn btn-default" type="button" data-toggle="modal" data-target="#addCommentModalDetails" ng-click="selected(order['case-id'])">Add comment</button>
          </div>
        </div><!-- /col -->
      </div><!-- /row -->
  </div><!-- /col -->
</div><!-- /row -->
</div><!-- /container -->

<div class="container-fluid">
<div class="list-group list-view-pf list-view-pf-view">
<div class="list-group-item" ng-repeat="comment in comments">
<div class="list-view-pf-actions">
    <button class="btn btn-default" data-toggle="modal" data-target="#editCommentModalDetails" ng-click="editComment(order['case-id'], comment)">Edit</button>
    <button class="btn btn-danger" ng-click="deleteComment(order['case-id'], comment['id'])">Delete</button>
</div>
<div class="list-view-pf-main-info">
  <div class="list-view-pf-left">
    <span class="fa fa-magic list-view-pf-icon-sm"></span>
  </div>
  <div class="list-view-pf-body">
    <div class="list-view-pf-description">
      <div class="list-group-item-heading">
        Author {{ comment['author'] }}
      </div>
      <div class="list-group-item-text">
        {{ comment['text'] }}
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>

<div class="modal fade" id="addCommentModalDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add comment</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput-modal-markup">Order number</label>
            <div class="col-sm-9">
              <input type="text" id="textInput-modal-markup" class="form-control" ng-model="orderNumber" disabled></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput2-modal-markup">Comment</label>
            <div class="col-sm-9">
              <textarea id="textInput4-modal-markup" class="form-control" ng-model="newcomment.text"></textarea></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addComment()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editCommentModalDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit comment</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput-modal-markup">Order number</label>
            <div class="col-sm-9">
              <input type="text" id="textInput-modal-markup" class="form-control" ng-model="orderNumber" disabled></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="textInput2-modal-markup">Comment</label>
            <div class="col-sm-9">
              <textarea id="textInput3-modal-markup" class="form-control" ng-model="comment.text"></textarea></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="saveComment()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
